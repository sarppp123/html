<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating divs</title>
</head>

<style>

    #container{
        background-color: gray;
        width: auto;
        overflow: auto;

    }

    div{
        width: 150px;
        height: 100px;
        margin: 5px;
        
    }

#birinci{
    background-color: blue;
    float: left;
}

#ikinci{
    background-color: coral;
    float: left;
}

#üçüncü{
    background-color: darkcyan;
    float: left;
}

#dörtüncü{
    background-color: darkkhaki;
    float: left;
}

</style>

<body>

    <div id="container">
        <div id="birinci"></div>
        <div id="ikinci"></div>
        <div id="üçüncü"></div>
        <div id="dörtüncü"></div>
    </div>

</body>

</html>
