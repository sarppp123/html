<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
            display: inline-block;



        }

        a {
            display: block;

        }

        span {
            display: block;

        }
    </style>

</head>

<body>

    <div id="kutu1">kutu 1</div>
    <div id="kutu2">kutu 2</div>

    <a href="">link 1</a>
    <a href="">link 2</a>
    <a href="">link 3</a><br><br>

    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
</body>

</html>
